<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bliss & Bold</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #111;
      color: #fff;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 60px 20px;
      background: linear-gradient(135deg, #000, #333);
    }
    header h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      color: #f5c542;
      margin-bottom: 10px;
    }
    header p {
      color: #ccc;
      font-size: 1.2rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .card {
      background-color: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
    }
    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .card h3 {
      text-align: center;
      padding: 15px 0;
      font-size: 1.3rem;
      color: #f5c542;
    }
    footer {
      text-align: center;
      padding: 30px;
      color: #aaa;
      border-top: 1px solid #333;
      background-color: #000;
    }
    footer a {
      color: #f5c542;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bliss & Bold</h1>
    <p>Grace Meets Grit — Where Elegance Meets Power</p>
  </header>

  <section class="gallery">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1605296867304-46d5465a13f1?auto=format&fit=crop&w=800&q=80" alt="Yoga Mat" />
      <h3>Yoga Mat</h3>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1587300003388-59208cc962cb?auto=format&fit=crop&w=800&q=80" alt="Football" />
      <h3>Football</h3>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1580051468068-9b1a9f655d5e?auto=format&fit=crop&w=800&q=80" alt="Boxing Gloves" />
      <h3>Boxing Gloves</h3>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1585386959984-a41552231664?auto=format&fit=crop&w=800&q=80" alt="Jewellery" />
      <h3>Jewellery</h3>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1598026693044-43f2efc5e2df?auto=format&fit=crop&w=800&q=80" alt="Perfume" />
      <h3>Perfume</h3>
    </div>
  </section>

  <footer>
    <p>© 2025 Bliss & Bold. All rights reserved. | <a href="#">Contact Us</a></p>
  </footer>
</body>
</html>
